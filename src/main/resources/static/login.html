<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es Teler Login</title>
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><body>

<div class="container">
    <div class="form-box">
        <h1 id="title">Admin Login</h1>
        <form method="post" action="/admin">
            <div class="input-group">
        
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <!--<div class="input-field" id="emailField">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>-->
                <p>Lupa Password? <a href="#">Klik Disini!</a></p>
            </div>

            <div class="btn-field">
                <button type="submit" id="signupBtn">Sign In</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
