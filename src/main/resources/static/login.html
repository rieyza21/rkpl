<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es Teler Login</title>
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><body>

<div class="container">
    <div class="form-box">
        <h1 id="title">Admin Login</h1>
        <form action="">
            <div class="input-group">
        
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <div class="input-field" id="emailField">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <p>Lupa Password? <a href="#">Klik Disini!</a></p>
            </div>

            <div class="btn-field">
                <button type="button" id="signupBtn">Sign In</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
