<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Newsletter</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Set Newsletter</h1>
<form id="newsletterForm">
    <input type="text" id="id" placeholder="ID" required><br>
    <input type="text" id="subject" placeholder="Subject" required><br>
    <textarea id="content" placeholder="Content" required></textarea><br>
    <button type="submit">Send Newsletter</button>
</form>

<h1>Send Newsletter</h1>
<form id="newsletterSendForm">
    <input type="text" id="id" placeholder="ID" required><br>
    <button type="submit">Send Newsletter</button>
</form>
<script src="/script/admin.js"></script>
</body>
</html>
